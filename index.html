<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Drafting</title>
  <link rel="stylesheet" href="/dist/styles.css">

  <script src="/dist/display.js" type="module"></script>
</head>

<body>
  <div id="designInfo"></div>
  <div class="measurementsList" id="measurementsList"></div>
  <div id="canvasContainer" class="display">
    <div class="controls">
      <select name="designSelect" id="designSelect">
      </select>
      <button onclick="previousStep()">Previous Step</button>
      <button onclick="nextStep()">Next Step</button>
    </div>
    <div id="stepInstructions">
      <h2>Drafting Steps</h2>
      <ol id="stepsList"></ol>
    </div>
    <canvas id="canvas" width="500" height="500"></canvas>  
  </div>
</body>
</html>
