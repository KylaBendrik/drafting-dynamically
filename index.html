<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Drafting</title>
  <link rel="stylesheet" href="/dist/styles.css">

  <script src="/dist/display.js" type="module"></script>
</head>

<body>
  <div id="designInfo">
    <select name="designSelect" id="designSelect">
    </select>
    <class id="designDesigner"></class>
    <a id="designSource"></a>
  </div>
  <div id="measurementsList"></div>
  <div id="stepInstructions">
    <h2>Drafting Steps</h2>
    <div id="controls">
      <button id="previousStep">Previous Step</button>
      <button id="nextStep">Next Step</button>
    </div>
    <ol id="stepsList"></ol>
  </div>
  <div id="canvasContainer" class="display">
    <canvas id="canvas" width="500" height="500"></canvas>  
  </div>
</body>
</html>
