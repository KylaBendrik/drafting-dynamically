<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Drafting</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div id="patternInfo"></div>
  <div class="measurementsList" id="measurementsList"></div>
  <div id="canvasContainer" class="display">
    <div class="controls">
      <button onclick="previousStep()">Previous Step</button>
      <button onclick="nextStep()">Next Step</button>
    </div>
    <div id="stepInstructions">
      <h2>Drafting Steps</h2>
      <ol id="stepsList"></ol>
    </div>
    <canvas id="canvas" width="500" height="500"></canvas>
    
  </div>
  <script src="/display.js" type="module"></script>
  <script src="/drafting_tools.js" type="module"></script>
  <script src="/patterns/keystone_single-breasted-vest.js" type="module"></script>
</body>
</html>
